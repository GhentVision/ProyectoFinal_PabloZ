{% extends "control_estudios/base.html" %}

{% block contenido %}
<style>
.logout-container {
  text-align: center;
  margin-top: 50px;
  animation-duration: 1s; 
  animation-delay: 0.2s; 
  animation-name: fade-in-down; 
}

.logout-heading {
  font-size: 28px;
  color: #333;
}

.logout-text {
  font-size: 18px;
  color: #666;
  margin-top: 10px;
}

.logout-link {
  display: inline-flex;
  align-items: center;
  color: #337ab7;
  font-size: 16px;
  text-decoration: none;
  border: 1px solid #337ab7;
  padding: 6px 12px;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.logout-link:hover {
  background-color: #337ab7;
  color: #fff;
  text-decoration: none;
}

.logout-link .icon {
  margin-right: 5px;
}

@keyframes fade-in-down {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<div class="logout-container animate__animated animate__fadeInDown">
  <h1 class="logout-heading">¡Hasta luego!</h1>
  <p class="logout-text">Has cerrado sesión exitosamente.</p>
  <a href="{%url 'inicio'%}" class="logout-link">
    <i class="bi bi-house-fill icon"></i>
    Volver a la página principal
  </a>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% endblock contenido %}
