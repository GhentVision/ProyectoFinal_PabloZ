{% extends "control_estudios/base.html" %}

{% block contenido %}
<style>
  .login-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
    animation: juicy 1s;
  }

  @keyframes juicy {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .login-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }

  .login-form input[type="text"],
  .login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .login-form input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .login-form input[type="submit"]:hover {
    background-color: #0069d9;
  }
</style>

<div class="login-form">
  <h2 class="text-center">Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
    {{ form.username }}
    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
    {{ form.password }}
    <input type="submit" value="Iniciar" />
  </form>
<div class="form-footer">
  <p>¿Aun no tienes cuenta? <a href={% url 'registro' %}>Registro</a></p>
</div>
</div>
{% endblock contenido %}
