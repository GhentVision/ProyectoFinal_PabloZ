{% extends "control_estudios/base.html" %}

{% block contenido %}
  <style>
    .details-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 5px;
      opacity: 0;
      transform: translateY(-20px); 
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .details-container.show {
      opacity: 1; /* Visible */
      transform: translateY(0);
    }

    .details-container h2 {
      margin-bottom: 10px;
    }

    .details-container hr {
      margin: 20px 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    .details-container p {
      margin-bottom: 5px;
    }

    .details-container .btn {
      display: inline-flex;
      align-items: center;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .details-container .btn-icon {
      margin-right: 5px;
    }

    .details-container .btn:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    window.addEventListener('load', function() {
      var detailsContainer = document.querySelector('.details-container');
      detailsContainer.classList.add('show');
    });
  </script>

  <div class="details-container">
    <h2>Detalles del Estudiante</h2>
    <hr>

    <div class="row">
      <div class="col-md-6">
        <h4>Información Personal</h4>
        <p><strong>Nombre:</strong> {{ object.nombre }}</p>
        <p><strong>Apellido:</strong> {{ object.apellido }}</p>
        <p><strong>Teléfono:</strong> {{ object.telefono }}</p>
        <p><strong>Email:</strong> {{ object.email }}</p>
      </div>
    </div>
    <a href="{% url 'lista_estudiantes' %}" class="back-link btn btn-outline-primary btn-sm">
      <i class="bi bi-arrow-left"></i> Volver a la lista de estudiantes
  </a>
  </div>
{% endblock contenido %}
